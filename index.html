<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SRCCON 2015 Schedule</title>
        <meta name="description" content="Session schedule for SRCCON 2015, June 25 & 26 in Minneapolis.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/schedule.css">
        <link rel="shortcut icon" href="img/favicon.ico" />
        <link rel="apple-touch-icon-precomposed" href="img/touch-icon-144x144.png" sizes="144x144" />
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-51039715-2', 'auto');
          ga('send', 'pageview');
        </script>
        <script src="js/modernizr.js"></script>
    </head>
    <body>
      <header class="postits">
        <div id="headertop">
          <div class="container">

              <a href="/" id = "cornerlogo"><img src="http://www.srccon.org/media/img/2015/corner_logo.png"></a>

            <nav class="navigation">
              <ul>
      <li id="sessions"><a href="/sessions">sessions</a></li>
      <li id="logistics"><a href="/logistics">logistics</a></li>
      <li id="docs"><a href="/docs">docs</a></li>
      <li id="registration"><a href="/tickets">tickets</a></li>
    </ul>

            </nav>
          <div id="headbox">

              <h2>Schedule</h2>
              <h3>SRCCON is built around two days of peer-led conversations, hands-on workshops, and skillshares.</h3>

          </div>
        </div>
      </div>

        <script type="text/template" id="session-list-template">
        <div id="thursday" class="schedule-tab">
            <h3><span>Thursday 9 AM</span></h3>
            <div id="thursday-morning" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thursday 11 AM</span></h3>
            <div id="thursday-am-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thursday 12:30 PM</span></h3>
            <div id="thursday-am-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thursday 1:30 PM</span></h3>
            <div id="thursday-lunch" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thursday 3 PM</span></h3>
            <div id="thursday-pm-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thursday 4:30 PM</span></h3>
            <div id="thursday-pm-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thursday 5:30 PM</span></h3>
            <div id="thursday-evening" class="page-block"><div class="open-block">OPEN</div></div>
        </div>

        <div id="friday" class="schedule-tab">
            <h3><span>Friday 10 AM</span></h3>
            <div id="friday-morning" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Friday 11 AM</span></h3>
            <div id="friday-am-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Friday 12:30 PM</span></h3>
            <div id="friday-am-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Friday 1:30 PM</span></h3>
            <div id="friday-lunch" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Friday 3 PM</span></h3>
            <div id="friday-pm-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Friday 4:30 PM</span></h3>
            <div id="friday-pm-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Friday 5:30 PM</span></h3>
            <div id="friday-evening" class="page-block"><div class="open-block">OPEN</div></div>
        </div>
        </script>

        <script type="text/template" id="session-card-template">
        <a href="#_session-<%= sessionID %>" id="session-<%= sessionID %>" class="session-list-item session-<%= sessionClass %>" data-session="<%= sessionID.replace('-ghost','') %>">
            <h4><%= smartypants(session.title) %></h3>
            <% if (showLeaders) { %><p class="session-leaders"><%= smartypants(session.leader) %></p><% } %>
            <p>
                <span class="session-time"><% if (showDay) { %><%= session.day %>, <% } %><%= session.time %></span>
                <span class="session-room"><%= smartypants(session.room) %></span>
            </p>
        </a>
        </script>

        <script type="text/template" id="session-list-item-template">
        <a href="#_session-<%= sessionID %>" id="session-<%= sessionID %>" class="session-list-item" data-session="<%= sessionID.replace('-ghost','') %>">
            <h4><%= smartypants(session.title) %></h3>
            <% if (showLeaders) { %><p class="session-leaders"><%= smartypants(session.leader) %></p><% } %>
            <p>
                <span class="session-time"><% if (showDay) { %><%= session.day %>, <% } %><%= session.time %></span>
                <span class="session-room"><%= smartypants(session.room) %></span>
            </p>
            <div class="hidden session-description"><% if (session.description) { %><%= marked(session.description.replace('http://','').replace('https://','')) %><% } %></div>
        </a>
        </script>

        <script type="text/template" id="session-detail-template">
        <div id="session-detail-wrapper">
            <div class="container">
                <header>
                    <h1><a href="/"><img src="img/srccon_flag.png" alt="SRCCON"> 2015 Schedule</a></h1>
                </header>

                <article id="schedule">
                    <div id="session-detail-<%= session.id %>" class="session-detail" data-session="<%= session.id %>">
                        <a id="show-full-schedule" href="/">&larr; Back to full schedule</a>
                        <h2><%= smartypants(session.title) %></h2>
                        <% if (session.leader) { %><p class="session-leaders"><strong>Session leader(s):</strong> <%= smartypants(session.leader) %></p><% } %>
                        <% if (session.day || session.time || session.room) { %>
                        <p>
                            <span class="session-time"><strong>Day & Time:</strong> <% if (session.day) { %><%= session.day %>, <% } %><%= session.time %></span>
                            <% if (session.room) { %><span class="session-room"><strong>Room:</strong> <%= smartypants(session.room) %></span><% } %>
                        </p>
                        <% } %>
                        <% if (session.transcription) { %><p><strong><a href="#transcription">This session will be transcribed</a></strong><% } %>
                        <% if (session.description) { %><%= marked(session.description) %><% } %>
                        <% if (session.transcription) { %>
                        <p id="transcription"><strong>Live transcription will appear here for this session</strong></p>
                        <iframe id="stFrame" src="http://www.streamtext.net/text.aspx?event=<%= session.transcription %>&chat=false&header=false&footer=false&bgc=ffffff&fgc=111111&ff=Open Sans&fs=16" style="width:100%; min-height: 300px;" frameborder="0" marginheight="0px" marginwidth="0px"></iframe>
                        <% } %>
                    </div>
                </article>
            </div>
        </div>
        </script>

        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/marked.min.js"></script>
        <script src="js/schedule.js"></script>
    </body>
</html>
